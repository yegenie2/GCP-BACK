<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style23.css">
    <title>File Upload</title>
</head>
<body>
    <div id="root">
        <h2 class="title">File Upload</h2>
        <hr>
        <div class="contents">
            <div class="upload-box">
                <div id="drop-file" class="drag-file">
                    <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                    <p class="message">Drag files to upload</p>
                </div>
                <label class="file-label" for="chooseFile">Choose File</label>
                <input class="file" id="chooseFile" type="file" onchange="uploadFile()">
                <a class="file-result" href="#" onclick="submitAndConfirm();">제출하기</a>
            </div>
            <div id="files" class="files">
                <!-- Uploaded files will be displayed here -->
            </div>

        </div>
    </div>
<script src="{{ url_for('serve_static', filename='/js/success.js') }}"></script>
</body>
</html>
