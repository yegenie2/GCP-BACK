<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <!-- header -->
    {% include 'nav.html' %}
    <!-- content start -->
    <h1 align="center">Result</h1>
    <div class="container">
        <div class="row">
            <h2>Result</h2>
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </p>

            <div class="upload-box">
                <div id="drop-file" class="drag-file">
                {% if filename == filename %}
                    <img class="select_img" src="{{ url_for('display_image', filename=filename) }}" >
                {% endif %}
                </div>
                <form method="post" action="/" enctype="multipart/form-data">
                    <dl>
<!--                        <p>-->
<!--                            <input type="file" name="file" class="form-control" autocomplete="off" required>-->
<!--                        </p>-->
                    </dl>
                    <p>
                        <input type="submit" value="Back" class="btn btn-info">
                    </p>
                </form>
            </div>
            <!-- image 부분 끝 -->

            <!-- 결과 도출 리스트 -->
            <div id="files" class="files">
                <div class="file">
                    <div class="thumbnail">
                        <img src="https://w7.pngwing.com/pngs/572/676/png-transparent-logo-brand-adidas-performance-angle-text-trademark.png" alt="파일타입 이미지" class="image">
                    </div>
                    <div class="details">
                        <header class="header">
                            <span class="name">브랜드명</span>
                        </header>
                        <div class="progress">
                            <div class="bar"></div>
                        </div>
                        <div class="status">
                            <span class="percent">유사도</span>
                            <span class="speed">99.9%</span>
                        </div>
                    </div>
                </div>
                <!-- list 2 -->
                <div class="file">
                    <div class="thumbnail">
                        <img src="https://w7.pngwing.com/pngs/572/676/png-transparent-logo-brand-adidas-performance-angle-text-trademark.png" alt="파일타입 이미지" class="image">
                    </div>
                    <div class="details">
                        <header class="header">
                            <span class="name">브랜드명</span>
                        </header>
                        <div class="progress">
                            <div class="bar"></div>
                        </div>
                        <div class="status">
                            <span class="percent">유사도</span>
                            <span class="speed">99.9%</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 유사도 리스트 end-->

        </div>
    </div>
</body>
</html>
